name: Mikrotik RouterOS Release Archive Chr

on:
  workflow_dispatch:
    inputs:
      versions:
        description: |
          RouterOS versions
          Example:
          7.1
          7.1.1
          7.1.2
          (space, comma or newline separated)
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize version list
        run: |
          echo "${{ inputs.versions }}" \
            | tr ', ' '\n' \
            | sed '/^\s*$/d' \
            | sort -u > versions.txt

          echo "Versions to process:"
          cat versions.txt

      - name: Download files and create releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          FILES=(
            "chr-VERSION-arm64.img.zip"
            "chr-VERSION.img.zip"
            "chr-VERSION.ova"
            "chr-VERSION.vmdk.zip"
          )

          while read VERSION; do
            echo "=============================="
            echo "Processing RouterOS $VERSION"
            echo "=============================="

            if gh release view "$VERSION" >/dev/null 2>&1; then
              echo "Release $VERSION already exists, skipping"
              continue
            fi

            BASE_URL="https://download.mikrotik.com/routeros/$VERSION"
            WORKDIR="$(mktemp -d)"
            UPLOADS=()

            for f in "${FILES[@]}"; do
              FILE="${f/VERSION/$VERSION}"
              TARGET="$WORKDIR/$FILE"

              if curl -fsL "$BASE_URL/$FILE" -o "$TARGET"; then
                if [ -s "$TARGET" ]; then
                  UPLOADS+=("$TARGET")
                  echo "Downloaded: $FILE"
                else
                  rm -f "$TARGET"
                  echo "Skipped (empty): $FILE"
                fi
              else
                echo "Skipped (not found): $FILE"
              fi
            done

            if [ "${#UPLOADS[@]}" -eq 0 ]; then
              echo "No valid files for $VERSION, skipping release"
              rm -rf "$WORKDIR"
              continue
            fi

            gh release create "$VERSION" "${UPLOADS[@]}" \
              --title "MikroTik RouterOS $VERSION" \
              --notes "Official MikroTik RouterOS $VERSION archive"

            rm -rf "$WORKDIR"

          done < versions.txt
